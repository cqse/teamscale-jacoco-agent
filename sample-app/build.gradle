version 'unspecified'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = 'Main'

dependencies {
    // this log4j version is incompatible with the one used in the agent
    // this way, we can test if the shadowing works correctly
    implementation "org.apache.logging.log4j:log4j-api:2.1"
    implementation "org.apache.logging.log4j:log4j-core:2.1"
}
